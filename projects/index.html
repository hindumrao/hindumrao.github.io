---
layout: default
---
<div class="container">

  <!-- begin hero -->
  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="hero__inner">

            <div class="hero__left">
              <div class="hero__image">
                <img class="lazy" data-src="{{ site.data.settings.projects__settings.hero__image }}" alt="{{site.data.settings.author.author__name}}'s Picture">
              </div>
            </div>

            <div class="hero__right">
              <h1 class="hero__title">{{ site.data.settings.projects__settings.projects__title }}</h1>
              <p class="hero__description">{{ site.data.settings.projects__settings.projects__description }}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end hero -->

  <div class="page-head">
    <hr />
  </div>
</div>

<div class="projects-page container animate">
  <div class="row">
    {% for project in site.data.settings.projects__settings.project__items %}
      <article class="project col col-4 col-d-6 col-t-12">
        <div class="project__content">
          <a href="{{ project.url }}" class="project__image" target="blank">
            <img class="lazy" data-src="{{ project.image }}" alt="{{ project.title }}">
          </a>
          <div class="project__info">
            <h3 class="project__title"><a href="{{ project.url }}" target="blank">{{ project.title }}</a></h3>
          </div>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
